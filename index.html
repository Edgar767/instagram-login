<!DOCTYPE html>
<html lang="en">

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

<script src="js/index.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="image__login">
        <img src="img/instagramimg.png" alt="">
    </div>

    <div class="insta__form">

        <section>

            <div class="login__form">
                <img src="img/instalogo.png">

                <form id="login-form" class="form">

                    <input type="email" id="correo" placeholder="Telefono, usuario o correo electronico">
                    <input type="password" id="contraseña" placeholder="Contraseña">
                    <button type="button" id="registro">Iniciar sesión</button>
                </form>

                <span class="or">O</span>

                </form>


                <div class="main-bottom">
                    <a href="" class="logInFB"><i class="fa-brands fa-facebook-f"></i> Iniciar sesion con Facebook
                    </a><br>
                    <a href="" class="forget"> ¿Olvidaste tu contraseña? </a>
                </div>

            </div>
            <div class="bottom" id="registro">
                <div class="signUp">
                    ¿No tienes una cuenta? <a href="#">Registrarte</a>
                </div>
            </div>
            <div class="app-section">
                <span> Descarga la app </span>
                <div class="images">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="googlePlay Image">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft Image">

                </div>

            </div>

        </section>



    </div>



    </div>



</body>

</html>
